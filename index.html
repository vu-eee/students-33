<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Profiles</title>

        <!-- Link to Manifest -->
        <link rel="manifest" href="manifest.json">
        
        <!-- Font Awesome for Icons -->
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css">
        <style>
            .icon {
                font-size: 24px;
                margin-right: 10px;
                vertical-align: middle;
                cursor: pointer;
            }

            .contact-icons {
                display: flex;
                gap: 15px;
                align-items: center;
                margin-top: 10px;
            }

            .contact-icons a {
                text-decoration: none;
                transition: transform 0.2s;
            }

            .contact-icons a:hover {
                transform: scale(1.2);
            }

            .contact-icons a .fa-phone {
                color: #0f9d58; /* Green for phone */
            }

            .contact-icons a .fa-whatsapp {
                color: #25d366; /* WhatsApp green */
            }

            .contact-icons a .fa-facebook {
                color: #1877f2; /* Facebook blue */
            }

            .contact-icons a .fa-linkedin {
                color: #0077b5; /* LinkedIn blue */
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <div class="header">
                <h1>Dept. of EEE</h1>
                <h2>Student Profiles</h2>
                <p id="date-time"></p>
                <p id="last-synced"></p>
                <button id="reloadButton">Reload Profiles</button>
            </div>

            <!-- Main Content -->
            <div class="main-content" id="profiles"></div>

            <!-- Footer -->
            <div class="footer">
                <p>Maintained by CR</p>
            </div>
        </div>

        <script>
            const profilesDiv = document.getElementById('profiles');
            const reloadButton = document.getElementById('reloadButton');

            const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQBQx8ya4m7Xa4nTDx4cdB_OLGuMyCGhwH4bNlVHQwfk30SY-dfolEMD_ei0pq-l227luK5-jxUWG59/pub?output=tsv';

            // Update date and time
            function updateDateTime() {
                const now = new Date();
                const time = now.toLocaleTimeString();
                const date = now.toLocaleDateString();
                const dateTimeString = `${date} - ${time}`;
                document.getElementById('date-time').innerText = dateTimeString;
                document.getElementById('last-synced').innerText = `Last Synced: ${time}`;
            }

            // Fetch and display student profiles
            function fetchProfiles() {
                fetch(sheetUrl)
                    .then(response => {
                        if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                        return response.text();
                    })
                    .then(data => {
                        const rows = data.split('\n');
                        profilesDiv.innerHTML = ''; // Clear previous profiles

                        rows.forEach((row, index) => {
                            if (index === 0) return; // Skip header row
                            const cols = row.split('\t');
                            if (cols.length < 6) return;

                            const profileContainer = document.createElement('div');
                            profileContainer.classList.add('schedule-container', index % 2 === 0 ? 'dark' : 'yellow');
                            profileContainer.innerHTML = `
                                <h3>ID: ${cols[0]}</h3>
                                <p>Name: ${cols[1]}</p>
                                <div class="contact-icons">
                                    <a href="tel:${cols[2]}" title="Call">
                                        <i class="fas fa-phone icon"></i>
                                    </a>
                                    <a href="https://wa.me/${cols[3]}" target="_blank" title="WhatsApp">
                                        <i class="fab fa-whatsapp icon"></i>
                                    </a>
                                    <a href="${cols[4].trim()}" target="_blank" title="Facebook">
                                        <i class="fab fa-facebook icon"></i>
                                    </a>
                                    <a href="${cols[5].trim()}" target="_blank" title="LinkedIn">
                                        <i class="fab fa-linkedin icon"></i>
                                    </a>
                                </div>
                            `;
                            profilesDiv.appendChild(profileContainer);
                        });
                    })
                    .catch(error => console.error('Error fetching or processing data:', error));
            }

            // Reload profiles on button click
            reloadButton.addEventListener('click', fetchProfiles);

            // Initialize profiles and update date-time
            updateDateTime();
            fetchProfiles();
            setInterval(updateDateTime, 60000); // Update every minute
        </script>
    </body>
</html>
